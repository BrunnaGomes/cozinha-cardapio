<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Cadastrar Usuário</h2>

    <form id="formCadastrar">

    <fieldset>
        <legend>Nome</legend>
        <input type="text" id="name"><br>
    </fieldset>

    <fieldset>
        <legend>E-mail</legend>
        <input type="e-mail" id="email"><br>
    </fieldset>

    <fieldset>
        <legend>Senha</legend>
        <input type="password" id="senha" name="senha"><br>
    </fieldset>

    <fieldset>
        <legend>Confirmar Senha</legend>
        <input type="password" id="confirmarSenha" name="confirmarSenha"><br>
    </fieldset><br>
    
    
    <button id="cadastrar">Cadastra-se</button><br>

    </form>

    <script type="module" src="./cadastrar.js"></script>
    
</body>

</html>
